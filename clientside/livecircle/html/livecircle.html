<!doctype="html">
<html>
	<head>
		<link href="../css/livecircle.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<svg width="400px" height="400px">
   
		    <!-- Create top and bottom middle straight bars vertically of live circle -->
		    <rect fill="grey" x="190" y="0" height="130" width="20" />
		    <rect fill="grey" x="190" y="270" height="130" width="20" />


		    <!-- Create left and right middle horizontal bars of live circle -->
		    <rect fill="grey" x="0" y="190" height="20" width="130" />
		    <rect fill="grey" x="270" y="190" height="20" width="130" />	
		    
		    <polygon points="300,26 317,38 247,150 230,138" style="fill:grey;" />
		    <polygon points="380,105 387,125 267,175 260,158" style="fill:grey;" />

		</svg>
